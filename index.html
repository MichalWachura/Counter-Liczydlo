<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/png/liczyd__o_favicon_BmX_icon.ico">
  <title>Liczyd≈Ço</title>
</head>

<body>
  <div class="main-container">
    <div class="half_1">
      <div class="navigation-bar">
        <div class="navigation-buttons"><img class="icons" id="logo" src="./png/mw_logo.png" alt=""></div>
        <div class="navigation-buttons"><img class="icons" src="./png/night.png" alt=""></div>
        <div class="navigation-buttons"><a href="./horizonatal.html"><img class="icons" src="./png/horizontal.png"
              alt=""></a></div>
      </div>
      <div class="history"></div>
      <div class="input">
        <div class="previousNumber">
          <p></p>
        </div>
        <div class="mathSign">
          <p></p>
        </div>
        <div class="currentNumber">
          <p></p>
        </div>
      </div>
    </div>
    <div class="half_2">
      <div class="keyboard">
        <button class="clear">C</button>
        <button class="operator">2^</button>
        <button class="operator">/</button>
        <button class="operator">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
        <button class="operator">log</button>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
